<script>

//same-as-billing checkbox function
function checkDeliveryAddres(id)
{
        if(document.getElementById(id).checked)
        {
                var bfname = document.getElementById("bfname").value;
                var blname = document.getElementById("blname").value;
                var baddr = document.getElementById("baddr").value;
                var bcity = document.getElementById("bcity").value;
                var selbox = document.getElementById("bstate");
                var idx = selbox.selectedIndex;
                var bstate = selbox.options[idx].value;

                document.getElementById("dfname").value = bfname;
                document.getElementById("dlname").value = blname;
                document.getElementById("daddr").value = baddr;
                document.getElementById("dcity").value = bcity;
                document.getElementById("dstate").value = bstate;
        }
        else 
        {
                document.getElementById("dfname").value = '';
                document.getElementById("dlname").value = '';
                document.getElementById("daddr").value = '';
                document.getElementById("dcity").value = '';
                document.getElementById("dstate").value = '';
        }

}

{

}
